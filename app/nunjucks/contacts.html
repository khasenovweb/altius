{% set title = 'Контакты' %}

{% extends 'layouts/_main.html' %}

{% block content %}

<!-- ================================page__hero================================= -->
<div class="page__hero page__hero__contacts">
	<div class="container">
		<div class="contacts">
			<div class="contacts__content">
				<ul class="breadcrumbs">
					<span>
						<span>
							<a href="https://alliance-ar.com/">Главная страница</a> » 
							<span class="breadcrumb_last" aria-current="page">Контакты</span>
						</span>
					</span>
				</ul>
				<h1 class="page__title">Контакты</h1>
				<ul class="contacts__items">
					<li class="contacts__item">
						<div class="contacts__item__icon" style="background-image: url(img/contacts__loc.png);"></div>
						<div class="contacts__item__title">г. Казань, ул Ноксинский спуск 99, оф 15</div>
					</li>
					<li class="contacts__item">
						<div class="contacts__item__icon" style="background-image: url(img/contacts__mail.png);"></div>
						<div class="contacts__item__title">info@altius-rf.ru</div>
					</li>
					<li class="contacts__item">
						<div class="contacts__item__icon" style="background-image: url(img/contacts__phone.png);"></div>
						<div class="contacts__item__title">+7 (843) 260-97-79</div>
					</li>
				</ul>
				<div class="head__contact__messangers__items">
					<a href="/">
						<img src="img/head__whatsapp.png" alt="">
					</a>
					<a href="/">
						<img src="img/head__telegram.png" alt="">
					</a>
					<a href="/">
						<img src="img/head__viber.png" alt="">
					</a>
				</div>
			</div>
			<div class="contacts__map" id="contacts__map"></div>
		</div>
		
	</div>
</div>
<!-- ================================END page__hero================================= -->
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
<script>
    //Яндекс Карта
    ymaps.ready(init);
    var myMapAll;

    function init() {
        myMapAll = new ymaps.Map("contacts__map", {
            center: [55.763356, 49.234954],
            zoom: 10,
        });
        var myPlacemark_1 = new ymaps.Placemark([55.763356, 49.234954], {
            balloonContentHeader: "Название объекта",
            balloonContentBody: "Описание объекта",
            balloonContentFooter: "",
            hintContent: "Кликните для более подробной информации",
        });
        myMapAll.geoObjects.add(myPlacemark_1);
    }
    //END Яндекс Карта
</script>


{% endblock %}
